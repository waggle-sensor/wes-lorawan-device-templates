name: RAK10701
description: The RAK10701 Field Tester for LoRaWAN is a ready-to-use WisNode for evaluating deployed LoRaWAN network, which comes in a hard case and two different antenna types. It has a GNSS and a touchscreen LCD for the user interface, which displays the number of gateways the device can reach and other parameters like approximate distance, RSSI, and SNR. It is powered by a rechargeable battery and can be charged via USB Type-C interface.The RAK10701 Field Tester comes in two variants. The RAK10701-P has two antennas, one 2.3 dBi and one 2.8 dBi and a hard case. The RAK10701-L comes only with one 2.3 dBi antenna and no hard case.

